<!DOCTYPE html>
<html>
<head>
    <title>Prueba DeepAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Estilos para que ocupe toda la pantalla */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <canvas id="deepar-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"></script>

    <script>
        (async function() {
            try {
                // Inicializamos DeepAR
                const deepAR = await deepar.initialize({
                    licenseKey: '6fe6677e7d87911cbee5b3075e110f4388772341ab5f908494a4f7690dacdbc5876e0997487d80f3',
                    canvas: document.getElementById('deepar-canvas'),
                    effect: 'https://cdn.jsdelivr.net/npm/deepar/effects/lion', // Usamos el filtro del león que funciona
                    
                    additionalOptions: {
                        cameraConfig: {
                            facingMode: 'user' 
                        }
                    }
                });

                console.log("DeepAR inicializado y corriendo.");

            } catch (error) {
                console.error("Error al inicializar DeepAR:", error);
                alert("Hubo un error al iniciar la cámara. Revisa la consola para más detalles.");
            }
        })();
    </script>

</body>
</html>
